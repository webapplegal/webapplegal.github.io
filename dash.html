<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: rgb(240, 240, 240);   
        }

        #container{
            display: flex;
        }
        #side-bar{
            width: 20px;
            position: relative;
        }


        #ham{
            width: 32px; 
            height: 32px; 
            border-radius: 5px; 
            border: 0px;
            background-color: rgb(240, 240, 240);
            color: rgb(233, 233, 233); 
            box-shadow: 3px 3px 10px 2px rgba(125, 90, 90, 0.4); 
            padding: 5px; 
            text-align: center;
            transition: 0.2s;
        }
        #ham:hover{
            background: white;
            box-shadow: 2px 2px 10px 2px rgba(125, 90, 90, 0.2); 
            border-radius: 20px;
            width: 210px;
            height: 750px;
            justify-content: first baseline;
        }

        .sub-but{
            width: 180px;
            text-align: left;
            background-color: rgb(241, 241, 241);
            border: 0px;
            border-radius: 10px;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="container">

        <div id="side-bar">
            <button id="ham" onfocus="document.getElementById('ham').innerHTML=`<button class='sub-but'>Items</button><br><button class='sub-but'>Pricing</button><br><button class='sub-but'>Users</button><br>`">
                <div style="width: 20px; height: 3px; background-color: rgb(46, 46, 46); margin-top: 3px; border-radius: 2px;"></div>
                <div style="width: 20px; height: 3px; background-color: rgb(46, 46, 46); margin-top: 3px; border-radius: 2px;"></div>
                <div style="width: 20px; height: 3px; background-color: rgb(46, 46, 46); margin-top: 3px; border-radius: 2px;"></div>
            </button>
        </div>

        
        <div style="width: 98%; text-align: right;">
            <h1 style="font-family: Arial, Helvetica, sans-serif;">Dashboard</h1>
            <div style="width: 40px; height: 40px; border-radius: 20px; display: inline; background-color: black; border: 1px solid black;"> </div>
            <div style="width: 99%;min-width: 100px; height: 680px; border: solid 1px gray; border-radius: 10px; background-color: white;">

            </div>
        </div>

    </div>
    

</body>
</html>
